<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood & Street View Map</title>

    <!-- External libraries -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvEWBpgJc1lh2qB3HvdGpHurRhhK7bwZM"></script>

    <style>
        /* Basic reset and styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2e2e2e; /* Dark gray background */
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            color: #f4f4f4; /* Light gray color */
            font-weight: bold;
            text-transform: uppercase;
            animation: fadeIn 1s ease-out;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        /* Add hover animation for the title */
        h1:hover {
            transform: scale(1.1); /* Slightly increases the size of the title */
            color: #229799; /* Changes the color of the title */
        }

        /* Styling the search form */
        #search-form {
            margin-top: 20px;
            animation: slideUp 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #search-form input {
            padding: 12px;
            font-size: 1em;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #444; /* Darker border */
            background-color: #333; /* Dark input background */
            color: #fff;
            transition: transform 0.3s ease;
        }

        #search-form input:focus {
            transform: scale(1.05);
            border-color: #007bff;
        }

        #search-form button {
            padding: 12px;
            font-size: 1em;
            background-color: #229799;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #search-form button:hover {
            background-color: #3C3D37;
            transform: scale(1.05);
        }

        /* Map container styling */
        #map {
            width: 100%;
            height: 60vh;
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Street view container styling */
        #street-view {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s ease-out;
        }

        /* Footer styling */
        footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #444; /* Dark background for footer */
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: #bbb;
        }

        footer a {
            color: #bbb;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* CSS animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>Neighborhood & Street View Map</h1>

    <form id="search-form">
        <input type="text" id="location" placeholder="Enter a location" required>
        <button type="submit">Search</button>
    </form>

    <div id="map"></div>
    <div id="street-view"></div>

    <footer>
        <p>&copy; <span id="year"></span> AJAX Maps. All rights reserved.</p>
    </footer>

    <script>
        // Handling location search and map display
        document.getElementById("search-form").addEventListener("submit", function (e) {
            e.preventDefault();
            let location = document.getElementById("location").value;
            if (!location) return;

            let apiUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}&limit=1`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        alert("Location not found.");
                        return;
                    }
                    let lat = parseFloat(data[0].lat);
                    let lon = parseFloat(data[0].lon);

                    displayMap(lat, lon);
                    displayStreetView(lat, lon);
                })
                .catch(error => console.error("Error:", error));
        });

        // Global variable to hold the Leaflet map
        let map;
        
        function displayMap(lat, lon) {
            if (!map) {
                map = L.map('map').setView([lat, lon], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);
            } else {
                map.setView([lat, lon], 15);
            }

            L.marker([lat, lon]).addTo(map).bindPopup("Searched Location").openPopup();
        }

        // Google Street View display
        function displayStreetView(lat, lon) {
            let streetView = new google.maps.StreetViewPanorama(
                document.getElementById("street-view"),
                {
                    position: { lat: lat, lng: lon },
                    pov: { heading: 0, pitch: 0 },
                    zoom: 1
                }
            );
        }

        // Set current year in footer
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>
</html>
